{% extends "index.html" %}

{% block title %}{{ item.name }}{% endblock title %}

{% block content %}
{% include "navigationbar.html" %}
<section class="section">
    <div class="container">
        <div class="row">
            {% include "categories.html" %}
            <div id="item_details_div" class="col-md-9">
                <div class="thumbnail">
                    <img class="img-responsive" src="{{ item.picture }}" alt="{{ item.name }}">
                    <div class="caption-full">
                        <h4>{{ item.name }}</h4>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
